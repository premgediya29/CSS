<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header</title>
	<style>
		header{
			width: 100%;
			height: 120px;
			border: 1px solid black;
			display: flex;
		}
		.logo{
			width: 15%;
			height: 120px;
			border: 1px solid black;
		}
		nav{
			width: 50%;
			height: 120px;
			border: 1px solid black;
		}
		nav ul {
			display: flex;
		}
		nav ul li{
			list-style: none;
		}
		nav ul li a{
			font-size: 25px;
			text-decoration: none;
			padding: 15px;
		}
	</style>
</head>
<body>

	<header>
		<div class="logo">
			<a href="">Red and White</a>
		</div>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Service</a></li>
				<li><a href="">Product</a></li>
				<li><a href="">contact us</a></li>
			</ul>
		</nav>
	</header>



</body>
</html>
