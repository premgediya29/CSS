<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button-effect</title>
	<style type="text/css">
		button{
			font-size: 25px;
			padding: 5px;
			
			position: relative;
		}
		button::before{
			content: " ";
			height: 100%;
			width: 0%;
			position: absolute;
			top: 0;
			left: 0;
/*			background: transparent;*/
			transition: 5s;


		}
		button:hover::before{
			width: 100%;
			background: blue;
/*			opacity: 0.5;*/
		}
	</style>
</head>
<body>

	<button>Click here</button>

</body>
</html>
