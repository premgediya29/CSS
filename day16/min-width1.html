<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Min-width</title>
	<style type="text/css">
		@media(Min-width:480px)
		{
			h1{
				font-size: 15px;
			}
		}
		@media(Min-width:720px)
		{
			h1{
				font-size: 20px;
			}
		}
		@media(Min-width:980px)
		{
			h1{
				font-size: 25px;
			}
		}
		@media(Min-width:1200px)
		{
			h1{
				font-size: 30px;
			}
		}
	</style>
</head>
<body>


	<h1>This is min width</h1>

</body>
</html>
