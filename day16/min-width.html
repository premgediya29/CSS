<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Min-width</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			background: lime;

		}
		@media(min-width:480px)
		{
			div{
				background: skyblue;
			}
		}
		@media(min-width:720px)
		{
			div{
				background: red;
			}
		}
		@media(min-width:980px)
		{
			div
			{
				background: orange;
			}

		}
		@media(min-width:1200px)
		{
			div{
				background: yellow;
			}
		}





	</style>
</head>
<body>


	<div></div>

</body>
</html>
