<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glass</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;

		}
		div img{
			width: 100%;
			height: 100%;
			border-radius: 50%;
			transition: 2s;
		}
		div:hover img{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>

	<div>
		<img src="bg.jpg">
	</div>

</body>
</html>
