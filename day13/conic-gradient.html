<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conic-gradient</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-image: conic-gradient(red,blue,lime,black);
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			border-radius: 50%;
			background-image: conic-gradient(red 0deg,red 90deg,lime 90deg,lime 180deg,black 180deg, black 270deg,blue 270deg, blue 360deg);
		}
	</style>
</head>
<body>


	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
