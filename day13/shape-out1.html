<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shapeout</title>
	<style type="text/css">
		.a{
			width: 100%;
			height: 400px;
			border: 1px solid black;
			background: black;
			clip-path: polygon(0 1%, 100% 59%, 100% 100%, 0% 100%);
		}
		.b{

			width: 20%;
			height: 400px;
			border: 1px solid black;
			background: black;
			clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
