<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 5px double black;
			animation: box;
			animation-direction: normal;
			animation-duration: 2s;
			animation-iteration-count: 2;
			background: red;
		}
		@keyframes box{
			25%{
				transform: rotate(90deg);
				background: red;
			}
			50%{
				transform: rotate(180deg);
				background: blue;
			}
			75%{
				transform: rotate(270deg);
				background: lime;
			}
			100%{
				transform: rotate(360deg);
				background: yellow;
			}

		}
		h1{
			animation: text;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite;
			color: red;
		}
		@keyframes text{
			0%{
				color: red;
			}
			25%{
				color: blue;
			}
			50%{
				color: lime;
			}
			75%{
				color: orange;
			}
			100%{
				color: purple;
			}
		}
	</style>
</head>
<body>

	<div></div>
	<h1>Red and White</h1>

</body>
</html>
