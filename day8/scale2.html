<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale-effect</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			margin-left: 40%;
			margin-top: 20%;
			overflow: hidden;
		}
		div img{
			width: 100%;
			height: 100%;
			transition: 2s;
		}
		div:hover img{
			transform: scale(1.5);
		}
	</style>
</head>
<body>

	<div>
		<img src="bg.jpg">
	</div>

</body>
</html>
