<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale</title>
	<style type="text/css">
		div{
			width: 250px;
			height: 250px;
			border: 1px solid black;
			transition: 2s;
			margin-top: 20%;
			margin-left: 40%;
		}
		div:hover{
			transform: scale(1.5);
		}
	</style>
</head>
<body>


	<div></div>

</body>
</html>
