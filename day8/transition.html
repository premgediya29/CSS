<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			transition: 5s;
		}
		div:hover{
			background: red;
		}
		button{
			font-size: 25px;
			padding: 10px;
			transition: 5s;
		}
		button:hover{
			border-radius: 25%;
			background: blue;
			color: white;
		}
	</style>
</head>
<body>


	<div>
		
	</div>
	<br><br>
			<button>Click here</button>
</body>
</html>
