<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform-translate</title>
	<style type="text/css">
		div{
			width: 30%;
			height: 200px;
			border: 1px solid black;
			float: left;
			margin-left: 2%;
			transition: 2s;

		}
		div:hover{
			transform: translateY(30px);
		}
	</style>
</head>
<body>

	<div></div>
	<div></div>
	<div></div>

</body>
</html>
