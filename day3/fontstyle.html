<!DOCTYPE html>
<head>
    <title>font style</title>
    <style>
       .a{
        font-style: italic;
       }
       .b{
        font-style: oblique;
       }
    </style>
</head>
<body>
  <h1 class="a">this is font style</h1>
  <h2 class="b">this is font style</h2>
</body>
</html>
