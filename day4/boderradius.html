<!DOCTYPE html>
<html lang="en">
<head>
    <title>border radius</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px 50%;
        }
        .b{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 25px 25px 20px 20px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
