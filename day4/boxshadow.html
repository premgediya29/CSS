<!DOCTYPE html>
<html lang="en">
<head>
    <title>border radius</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50px;
            box-shadow: 5px 5px 5px 5px;
        }
        .b{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 25px 25px 20px 20px;
            box-shadow: 10px 8px 25px 10px;
        }
    </style>
</head>
<body>
    <div class="a"></div><br>
    <div class="b"></div>
</body>
</html>
