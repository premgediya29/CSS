<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
		}
		div img{
			width: 100%;
			height: 100%;
		}
		div button{
			width: 300px;
			height: 30px;
			position: absolute;
			bottom: -50px;
			left: 0;
			opacity: 0;
			transition: 2s;
		}
		div:hover button{
			opacity: 1;
			bottom: 0;
		}

	</style>
</head>
<body>


	<div>
		<img src="img4.jpg">
		<button>Men's Wear</button>
	</div>



</body>
</html>
