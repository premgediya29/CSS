<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
		}
		div img{
			width: 100%;
			height: 100%;
		}
		div h1{
			position: absolute;
			top: 100px;
			left: 70px;
			opacity: 0;
			transition: 5s;
		}
		div:hover h1{
			opacity: 1;
		}
	</style>
</head>
<body>


	<div>
		<img src="img4.jpg">
		<h1>Men's Wear</h1>
	</div>



</body>
</html>
