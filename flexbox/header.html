<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header-flex</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 120px;
			border: 1px solid black;
		}
		.parent{
			width: 100%;
			height: 120px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
		}
		.logo{
			flex-basis: 12%;
			height: 120px;
/*			border: 1px solid black;*/
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			flex-basis: 50%;
			height: inherit;
/*			border: 1px solid black;*/
		}
		nav ul{
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
		}
		nav ul li{
			list-style: none;
		}
		nav ul li a{
/*			padding: 15px;*/
			text-decoration: none;
			font-size: 25px;
		}
		@media(max-width:480px)
		{
			.parent{
				height: auto;
				flex-direction: column;
			}
			.logo{
				height: 120px;
			}
			.logo img{
				height: 120px;
			}
		}
	</style>
</head>
<body>
	<header>
		<div class="parent">
				<div class="logo">
					<img src="logo.png">
				</div>
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Service</a></li>
						<li><a href="">Product</a></li>
						<li><a href="">Contact us</a></li>
					</ul>
				</nav>
		</div>
	</header>

</body>
</html>
