<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flexbox</title>
	<style type="text/css">
		.parent{
			width: 100%;
			height: 800px;
			border: 1px solid black;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.child{
			flex-basis: 23%;
			height: 150px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="parent">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
	</div>

</body>
</html>
