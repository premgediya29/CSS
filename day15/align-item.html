<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Align-item</title>
	<style type="text/css">
		.parent{
			width: 100%;
			height: 500px;
			border: 1px solid black;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
		}
		.child{
			flex-basis: 30%;
			height: 300px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>

</body>
</html>
