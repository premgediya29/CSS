<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex</title>
	<style type="text/css">
		.parent{
			width: 100%;
			height: 400px;
			border: 1px solid black;
			display: flex;
			justify-content: space-evenly;
		}
		.child{
			flex-basis: 40%;
			border: 1px solid black;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.child .a{
			flex-basis: 49%;
			border: 1px solid black;
		}
	</style>
</head>
<body>


	<div class="parent">
		<div class="child"></div>
		<div class="child">
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
		</div>
	</div>

</body>
</html>
