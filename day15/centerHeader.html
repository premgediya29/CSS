<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Justify-content-center-header</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 120px;
			border: 1px solid black;
			display: flex;
			justify-content: center;

		}
		.head{
			flex-basis: 80%;
			height: inherit;			
			border: 1px solid black;
			display: flex;
		}
		.logo{	
			flex-basis: 15%;
			height: inherit;
			border: 1px solid black;

		}
		nav{
			flex-basis: 85%;
			height: inherit;
			border: 1px solid black

		}

	</style>
</head>
<body>
	<header>
		<div class="head">
		<div class="logo"></div>
		<nav></nav>
		</div>
	</header>

</body>
</html>
