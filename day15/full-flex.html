<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Full-flex</title>
	<style type="text/css">
		.parent{
			width: 100%;
			height: 100vh;
			border: 1px solid black;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
			align-items: center;
		}
		.child{
			flex-basis: 22%;
			height: 300px;
			border: 1px solid black;
		}
		.child img{
			width: 100%;
			height: 100%;
		}

		@media(max-width:980px)
		{
			.child{
				flex-basis: 30%;
			}
		}
		@media(max-width:720px)
		{
			.child{
				flex-basis: 48%;
			}
		}
		@media(max-width:480px)
		{
			.parent{
				flex-wrap: nowrap;
				flex-direction: column;
				height: auto;
			}
		}
		
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
