<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 500px;
			border: 1px solid black;
		}
		.main .a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			bottom: 0;
		}
		.main .b{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
		}
		.parent{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			position: relative;
		}
		.parent .x{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			bottom: 0;
		}
		.parent .y{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<div class="main">
		<div class="a"></div>
		<div class="b"></div>
	</div>
	<div class="parent">
		<div class="x"></div>
		<div class="y"></div>
	</div>

</body>
</html>
