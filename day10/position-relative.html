<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position-relative</title>
	<style type="text/css">
		.parent{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}
		.child{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			top: 150px;
			left: 150px;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child"></div>
	</div>



</body>
</html>
