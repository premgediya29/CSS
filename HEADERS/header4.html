<!DOCTYPE html>
<html lang="en">
<head>
    <title>header 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 120px;
            border: 1px solid black;
            background: rgb(59, 57, 57);
        }
        header .logo{
            width: 15%;
            height: 120px;
            /* border: 1px solid black; */
            float: left;
            margin-left: 10px;
            line-height: 120px;
            color: rgb(212, 212, 221);
        }
        header .size{
            font-size: 30px;
            color: rgb(212, 212, 221);
        }
        
        
        header nav{
            width: 33%;
            height: 120px;
            /* border: 1px solid black; */
            float: left;
           padding-left: 20px;
           margin-left: 150px;
            
        }
        nav a{

            line-height: 120px;
            text-decoration: none;
            margin: 20px;
            color: rgb(212, 212, 221);
            font-size: 18px;
        }
       .text{
        width: 30%;
        height: 120px;
        /* border: 1px solid black; */
        float: right;
        line-height: 120px;
        color: rgb(212, 212, 221);
    }
       .color{
        background-color:  rgb(78, 71, 71);
       }
       .fa{
        margin-left: 5px;
       }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa fa-envira"></i>
            <a href="" class="size">JONAH Altman</a>
        </div>
        <nav> 
            <a href="" class="font"><b>Home</b></a>
            <a href="" class="font"><b>Work With Me</b></a>
            <a href="" class="font"><b>Blog</b></a>
            <a href="" class="font"><b>Contact</b></a>
       </nav> 
       <nav class="text">
           <i class="fa fa-search"> <input type="text" placeholder="Search...." class="color" > </i>
           <i class="fa fa-instagram"></i>
           <i class="fa fa-facebook"></i>
           <i class="fa fa-twitter"></i>
       </nav>
    </header>
</body>
</html>
