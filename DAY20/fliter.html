<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		div img{
			width: 100%;
			height: 100%;
		}
		div:hover img{
/*			filter: opacity(50%);*/
/*			filter: grayscale(50%);*/
			filter: blur(5px);
		}
	</style>
</head>
<body>
	<div>
		<img src="img.jpg">
	</div>

</body>
</html>
